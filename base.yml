mixed-port: 7890
allow-lan: true
bind-address: "*"
ipv6: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - tls://1.1.1.1
  - tls://8.8.8.8
  - https://cloudflare-dns.com/dns-query
  - https://dns.google/dns-query
  default-nameserver:
  - tls://1.12.12.12
  - 119.29.29.29
  nameserver-policy:
    geosite:cn: https://dns.pub/dns-query
